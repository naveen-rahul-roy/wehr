services:
  - type: web
    name: hr-app-backend
    env: node
    region: oregon
    plan: free
    rootDir: ./server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app  # We'll update this after frontend deploy
      - key: MONGODB_URI
        value: # You'll add your MongoDB URI here
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: MFA_ISSUER
        value: HR Management System
    healthCheckPath: /api/health
